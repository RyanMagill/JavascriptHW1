<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Javascript HW</title>
        <meta charset="utf-8">
        <meta name="Author" content="Ryan Magill">
        <meta name="Description" content="Random password generator">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        
    </head>
    

    <body>
        <div class="row">
        <div class="col-sm-2 col-lg-2"></div>
        <div class="col-sm-8 col-lg-8"id="main">
            <header class="row">
                <div class="col-sm-3 col-lg-3 empty"></div>
                <h1 class="col-sm-6 col-lg-6" id="titleHead">Generate a Password</h1>
                <div class="col-sm-3 col-lg-3 empty"></div>
            </header>
            <div class="row">
                <div class="col-sm-1 col-lg-1 empty"></div>
                <div class="col-sm-10 col-lg-10" id="titleSeperator"></div>
                <div class="col-sm-1 col-lg-1 empty"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-1 empty"></div>
                <textarea class="col-sm-10" id="passwordText">Some password.</textarea>
                <div class="col-sm-1 empty"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-1 empty"></div>
                <button class="col-sm-2 col-lg-2" id="generateButton" onclick="generateRandPassword()">Generate a password</button>
                <div class="col-sm-6 col-lg-6 empty"></div>
                <button class="col-sm-2 col-lg-2" id="copyButton" onclick="copyText()">Copy password</button>
                <div class="col-sm-1 empty"></div>
            </div>
            
        </div>
        <div class="col-sm-2 col-lg-2"></div>
        </div>
    </body>
    <script type="text/javascript" src="app.js"></script>
